<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <h2>img태그</h2>
    <h3>src속성과 alt속성</h3>
    <!--
        src속성 : 이미지의 경로를 설정하여 이미지 파일을 불러온다.
        (파일 확장자는 대소문자 구분을 하지 않음)
    -->
    <img src='images\cat.jpg'>
    <br>
    <!--
        alt속성 : 이미지의 경로가 잘못되었거나 이미지를 표시할 수 없는 경우 
        대체 텍스트의 용도로 사용
    -->
    <img src='image\cat.jpg' alt='cat'>

    <hr>

    <h3>width속성과 height속성</h3>
    <!--
        width속성과 height속성을 사용해서 이미지의 높이와 너비를 지정할 수 있다.
        고정 크기 단위(px 등)
        가변 크기 단위(%)
    -->
    <h4>고정 크기 단위</h4>
    <img src='images\cat.jpg' alt='cat' width='300px' height='200px'>
    <img src='images\cat.jpg' alt='cat' width='300' height='200'>
    <br>
    <h4>가변 크기 단위</h4>
    <img src='images\cat.jpg' alt='cat' width='40%'>
    <img src='images\cat.jpg' alt='cat' width='40%' heigth='800px'>
    
    <hr>

    <h3>이미지에 링크 걸기</h3>

        <img src='images\cat.jpg' alt='cat'>
    </a>
</body>
</html>
