<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납품관리</title>
</head>
<body>
    <h1>납품관리</h1>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>납품자명 : <input type='text' name='name' placeholder='name'></li>
                <br><li>email : <input type='email' name='email' placeholder='answs@naver.com'></li>
                <br><li>홈페이지 : <input type='url' name='homepage' value='http://'></li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type='text' name='pname'></li>
                <br><li>납품수량 : <input type='number' name='quantity' min='100' placeholder='최소 100'></li>
                <br><li>납품등급 : <input type='range' name='grade'></li>
                <br><li>기타사항 : <textarea></textarea></li>
            </ul>
        </fieldset>
        <br><input type='submit' value='send message'>
    </form>
</body>
</html>
