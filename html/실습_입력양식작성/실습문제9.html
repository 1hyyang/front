<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>회원가입</h1>
    <ㅁ>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <td>ID</td>
                    <td><input type='text' name='id' placeholder='아이디 10글자 이내'></td>
                    <td><input type='submit' value='중복확인'></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type='password' name='pw' placeholder='영문,숫자,특수문자 포함 8자 이상'></td>
                    <td></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type='password' name='pw'></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type='text' name='emailId'></td>
                    <td>
                        <select>
                            <option value='직접입력'>직접입력</option>
                            <option value='@naver.com'>@naver.com</option>
                            <option value='@gmail.com'>@gmail.com</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <p>프로필 사진 : <input type='file' name='file'></p>
            <p>성별 : <input type='radio' name='gender' value='M'>남자 
                       <input type='radio' name='gender' value='F' checked>여자</p>
            <p>생년월일 : <input type='date' name='bday'></p>
            <p>취미 :
                <br><input type='checkbox' name='hobby' value='baseball'>야구
                <input type='checkbox' name='hobby' value='basketball'>농구
                <input type='checkbox' name='hobby' value='soccer'>축구
                <br><input type='checkbox' name='hobby' value='study'>공부
                <input type='checkbox' name='hobby' value='music'>음악감상
                <br><input type='checkbox' name='hobby' value='etc'>기타 : <input type='text' name='hobby'>
            </p>
            <p>자기소개
                <br><textarea cols='50' rows='10' style='resize: none';></textarea>
            </p>
        </fieldset>
        <input type='submit' value='회원가입'>
        <input type='reset' value='다시입력'>
        <input type='button' value='이전으로'>
    </form>
</body>
</html>
