<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        caption{
            font-weight: 900;
        }
        table{
            width: 550px;
        }
        table tr td:first-child{
            width: 90px;
            font-weight: 900;
            text-align: center;
        }
        .email{
            width: 110px;
        }
        .phone{
            width: 70px;
        }
        .hidden{
            display: none;
        } 
    </style>
</head>
<body>
    <button id='join'>회원가입 폼 열기/닫기</button>
    <form method='post' id='form' class='hidden'>
        <table border='1'>
            <caption>회원가입 폼</caption>
            <tr>
                <td>ID</td>
                <td><input type="text" name='userId' id='userId' required><button type="button" id='idCheck'>ID중복검사</button></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name='pw' id='pw' required></td>
            </tr>
            <tr>
                <td>성명</td>
                <td><input type="text" name='userName' id='userName' required></td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td><input type="text" name='emailId' id='emailId' class='email' required>
                    @<input type="text" name='emailAddr' id='emailAddr' class='email' required>
                    <select name='emailAddrSel' id='emailAddrSel'>
                        <option id='self' value='' selected>직접입력</option>
                        <option id='naver' value='naver.com'>naver.com</option>
                        <option id='gmail' value='gmail.com'>gmail.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>핸드폰</td>
                <td><select name='phoneFir' id='phoneFir' required>
                        <option value='' selected>번호선택</option>
                        <option value='010'>010</option>
                        <option value='070'>070</option>
                    </select>
                    <input type="number" name='phoneMid' id='phoneMid' required class='phone'>-<input type="number" name='phoneLast' id='phoneLast' required class='phone'>
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label><input type='radio' name='gender' id='genderM' value='M' required>남자</label>
                    <label><input type='radio' name='gender' id='genderF' value='F' required>여자</label>
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <label><input type='checkbox' name='hobby' id='hobby1' value='study'>공부</label>
                    <label><input type='checkbox' name='hobby' id='hobby2' value='mountain'>등산</label>
                    <label><input type='checkbox' name='hobby' id='hobby3' value='game'>게임</label>
                    <label><input type='checkbox' name='hobby' id='hobby4' value='fishing'>낚시</label>
                    <label><input type='checkbox' name='hobby' id='hobby5' value='shopping'>쇼핑</label>
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td><textarea name='introduce' id='introduce' cols='60' rows='10' placeholder='자기소개를 100자 이내로 입력하세요' maxlength='100'></textarea></td>
            </tr>
            <tr>
                <td colspan='2'><button type="submit">회원가입</button><button type="reset">취소</button></td>
            </tr>
        </table>
    </form>
    <script>
        emailAddrSel.addEventListener('change', function(){
            if(emailAddrSel.value == 'naver.com' || emailAddrSel.value == 'gmail.com'){
                emailAddr.value = emailAddrSel.value;
                emailAddr.setAttribute('readonly','');
            } else{
                emailAddr.value = emailAddrSel.value;
                emailAddr.removeAttribute('readonly');
            }
        })

        join.addEventListener('click', function(){
            form.classList.toggle('hidden');
        })
    </script>
</body>
</html>
