<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>회원가입</title>
    <style>

    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <td>ID</td>
                    <td><input type='text' name='id' id='id' placeholder='아이디 10글자 이내'></td>
                    <td><input type='submit' id='idCheck' value='중복확인'></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type='password' name='pw' id='pw' placeholder='영문,숫자,특수문자 포함 8자 이상'></td>
                    <td></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type='password' name='pwcCeck' id='pwCheck'></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type='email' name='emailId' id='emailId'></td>
                    <td>
                        <select name='emailAddr' id='emailAddr'>
                            <option value='' selected>직접입력</option>
                            <option value='naver.com'>naver.com</option>
                            <option value='gmail.com'>gmail.com</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <ul>
                <li>프로필 사진 : <input type='file' name='photo' id='photo'></li>
                <li>
                    성별 : 
                    <label><input type='radio' name='gender' id='genderM' value='M'>남자</label>
                    <label><input type='radio' name='gender' id='genderF' value='F'>여자</label>
                </li>
                <li>생년월일 : <input type='date' name='bday' id='bday'></li>
                <li>취미 :
                    <br><label><input type='checkbox' name='hobby' id='hobby1' value='baseball'>야구</label>
                    <label><input type='checkbox' name='hobby' id='hobby2' value='basketball'>농구</label>
                    <label><input type='checkbox' name='hobby' id='hobby3' value='soccer'>축구</label>
                    <br><label><input type='checkbox' name='hobby' id='hobby4' value='study'>공부</label>
                    <label><input type='checkbox' name='hobby' id='hobby5' value='music'>음악감상</label>
                    <br><label><input type='checkbox' name='hobby' id='hobby6' value=''>기타 : <input type='text' name='hobby6' id='hobby6'></label>
                </li>
                <li>자기소개
                    <br><textarea name='introduce' id='introduce' cols='50' rows='10' style='resize: none';></textarea>
                </li>
            </ul>
        </fieldset>
        <input type='submit' value='회원가입'>
        <input type='reset' value='다시입력'>
        <input type='button' value='이전으로'>
    </form>
</body>
</html>
