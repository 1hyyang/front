<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
<!-- This is a HTML code for a registration form -->
<form>
    <label for='email'>Email:</label> <!-- Label for email input field -->
    <input type='email' id='email' name='email'><br><br> <!-- Email input field -->
    <label for='name'>Name:</label> <!-- Label for name input field -->
    <input type='text' id='name' name='name'><br><br> <!-- Name input field -->
    <label for='birthdate'>Birthdate:</label> <!-- Label for birthdate input field -->
    <input type='date' id='birthdate' name='birthdate'><br><br> <!-- Birthdate input field -->
    <input type='submit' value='Submit'> <!-- Submit button -->
</form>
</body>
</html>
