<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList 활용하기</title>
  <link rel="stylesheet" href="css/main0.css">
  <link rel="stylesheet" href="css/style0.css">
</head>
<body>
  <button id='mode'>모드 변경</button>
  <h1 id="title">My Profile</h1>
  <div id="profile">
    <img src="images/pf.png" alt="도레미">
    <div id="desc">
      <p class="user">이름 : 도레미</p>
      <p class="user">주소 : somewhere</p>
      <p class="user">연락처 : 1234-5678</p>
    </div>
  </div>
  <script>
    title.onclick = ()=>{
      // 1. 클릭시 class 속성에 clicked를 추가
      // title.classList.add('clicked');

      // 2. class 속성에 포함되어 있는지 확인 후 없으면 추가, 있으면 삭제
      // if(!title.classList.contains('clicked')){
      //   title.classList.add('clicked');
      // } else{
      //   title.classList.remove('clicked');
      // }

      // 3. toggle
      title.classList.toggle('clicked');
    }

    // // .user의 첫 번째 요소만 선택
    // const userName = document.querySelector('.user');
    // userName.onclick = ()=>{
    //   userName.classList.toggle('blue-italic');
    // }

    // getElementsBy, querySelectorAll으로 접근하면 요소를 배열로 받는다. ★★★
    const users = document.getElementsByClassName('user');
    // const users = document.querySelectorAll('.user');
    for(let i=0; i<users.length; i++){
      users[i].onclick = ()=>{
        users[i].classList.toggle('blue-italic');
      }
    }
    
    mode.onclick = ()=>{
      document.body.classList.toggle('dark');
    }
    </script>
</body>
</html>
