<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공공데이터 활용</title>
    <script src='04-05.AJAX-공공데이터활용-form.js'></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=99b2ce67f1c87e618b22c2e335a745a6"></script>
    <style>
        *{
            list-style: none;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 지도를 표시하는 영역 -->
    <div id="map" style="width:100%;height:350px;"></div>
    <form id='campForm'>
        <div class='hidden'>
            serviceKey  <input type='text' name='serviceKey' id='serviceKey' value='ucNm7adMfVimfmtvf10RgdkF5JiQ%2F4tKu8k8IqkTpSf5SoCXbVOtfHfZHWo7ERMI1smVf6RZu6s37H8SFFAToA%3D%3D'><br>
            MobileOS    <input type='text' name='MobileOS' id='MobileOS' value='ETC'><br>
            MobileApp   <input type='text' name='MobileApp' id='MobileApp' value='AppTest'><br>
            mapX        <input type='text' name='mapX' id='mapX' value='128.6142847'><br>
            mapY        <input type='text' name='mapY' id='mapY' value='36.0345423'><br>
            <!-- _type : 데이터를 XML/JSON 중 어떤 포맷으로 받아올지 지정 -->
            _type       <input type='text' name='_type' id='_type' value='json'><br>
        </div>
        numOfRows   <input type='number' name='numOfRows' id='numOfRows' value='10'><br>
        pageNo      <input type='number' name='pageNo' id='pageNo' value='1'><br>
        radius      <input type='number' name='radius' id='radius' value='20000'><br>
        <button id='btnCampInfo'>캠핑장 정보 조회</button>
    </form>
    <div id='result'></div>
</body>
</html>
