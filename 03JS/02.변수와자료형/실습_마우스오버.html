<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 오버</title>  
  <style>
    #container {
      width: 600px;
      margin: 20px auto;
    }
    h1 {
      font-size:1.5rem;
      text-align:center;
      margin-bottom:20px;
    }
  </style>
  <script>
    window.onload = function(){
      let img = document.querySelector('#container > img');
      img.addEventListener('mouseover', function(){
        // img태그의 src속성에 접근
        // 요소.속성명
        img.src='images/pic-6.jpg';
      })
      img.addEventListener('mouseout', function(){
        img.src='images/pic-1.jpg';
      })
    }
  </script>
</head>
<body>
  <div id="container">
    <h1>마우스 오버하면 이미지 바꾸기</h1>
    <img src="images/pic-1.jpg" alt="pic-1">
  </div>
</body>
</html>
